<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/Digital_clock/style.css" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">Digital Clock</h1>

        <section>
          <div class="clock">
            <article class="points">
              <h3 id="twelve">12</h3>
              <h3 id="three">3</h3>
              <h3 id="six">6</h3>
              <h3 id="nine">9</h3>
            </article>
            <article class="dot"></article>
            <article class="hand" id="hour-hand"></article>
            <article class="hand" id="min-hand"></article>
            <article class="hand" id="sec-hand"></article>
          </div>

          <div class="today">
            <h2>00:00</h2>
            <h4>Sun, 01 January</h4>
          </div></section
        >
      </header>

      <footer>
        Created by
        <span>Durgesh 
        </span>

          class="icon"
          id="linkedin">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=100040168305427"
          class="icon"
          id="facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/durgesh_y__/?igsh=MXZjYmNqeTR0M2NtNA%3D%3D" 
           class="icon" id="instagram">
          <i class="fab fa-instagram"></i>
        </a>

      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
